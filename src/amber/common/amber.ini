[loggers]
keys = root,AmberClient

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_AmberClient]
level = INFO
handlers = consoleHandler
qualname = AmberClient
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = WARNING
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =